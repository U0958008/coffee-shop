
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">
	p{
			color:gray;
			margin: 5px;
			cursor: pointer;
	}
		p:hover{
			background:purple;
	}
	.zenbo{
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 10;
		background: rgba(0,0,0,0.5);
		display: flex;
		justify-content: center;
		align-items: center;
	}
	</style>
</head>
<body>
<p>咖啡廳</p>
<h1>悠閒</h1>
<div class="zenbo">
<img src="https://i.pinimg.com/564x/e7/22/9c/e7229ca23547bc1302f5d8e538e2ad90.jpg">
</div>

	<script type="text/javascript">
		$("p").click(function(){
			$(".zenbo").slideToggle();
		});
		$("img").click(function(){
			$(".zenbo").slideToggle();
		});
	</script>
</body>
</html>
